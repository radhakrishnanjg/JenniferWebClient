<div class="signinsection"> 
  <div class="row nopadding"> 
    <div class="col-lg-4 col-lg-push-8 col-xs-12">
      <div class="card-body">
        <div class='text-center'>
          <img src="assets\images\logo.png" alt="Logo" height="50" style="margin:60px 0px 10px 0px;" /> 
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="PageSignin()" class="form-horizontal">

          <div class='landscren'>

            <div class="actionheading">
              <h2>Sign In</h2>
            </div>
            <div class="form-group" [ngClass]="{'has-error': formErrors.Email}">
              <div>
                <input id="Email" type="text" placeholder='Email' class="form-control" formControlName="Email"
                  (blur)="logValidationErrors()">
                <div class="help-block-rk">
                  <span class="help-block" *ngIf="formErrors.Email  ">
                    {{formErrors.Email }}
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': formErrors.password}">
              <div>
                <input id="password" type="password" placeholder='Password' class="form-control"
                  formControlName="password" (blur)="logValidationErrors()">
                <div class="help-block-rk">
                  <span class="help-block" *ngIf="formErrors.password">
                    {{formErrors.password}}
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-success btn-block" type="submit" prevent-double-submit
                [disabled]="!signinForm.valid">Sign In</button> 
                <img *ngIf="loading" class="pl-3"

              <div class="">

              </div>
              <div class="text-center">
                <div><a routerLinkActive="active" routerLink="/ForgotPassword">Forgot Password</a></div>
                <div><a routerLinkActive="active" routerLink="/Companyregister">Sign Up Company. / </a>
                  <a routerLinkActive="active" routerLink="/Sellerregistration"> Sign Up
